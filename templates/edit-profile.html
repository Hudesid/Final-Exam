{% extends 'base.html' %}

{% block title %}Edit Profile - Block Site{% endblock %}

{% block content %}
    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        value="{{ form.username.value }}">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="text" id="email" name="email" rows="4" required value="{{ form.email.value }}"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="profile_image" class="block text-sm font-medium text-gray-700">Avatar</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="mt-2 text-sm text-gray-500">{{ user_profile.profile_image }}</p>
                </div>
                <hr class="my-6">
                <div class="flex items-center space-x-4">
                    <div class="mb-4 w-1/2">
                        <label for="password1" class="block text-sm font-medium text-gray-700">Old Password</label>
                        <input type="password" id="password1" name="password1" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4 w-1/2">
                        <label for="password2" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="password2" name="password2" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update
                    Profile</button>
            </form>
            <a href="{% url 'blog:my_profile' username=request.user.username %}" class="text-indigo-600 hover:text-indigo-800 block mt-4 text-center">Back to
                Profile</a>
        </div>
    </main>
{% endblock %}
